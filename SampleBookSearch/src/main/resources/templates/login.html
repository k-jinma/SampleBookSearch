<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>図書検索システム：ログイン</title>
<link th:href="@{/css/main.css}" rel="stylesheet" type="text/css" />
</head>
<body>
    <header>Book Search</header>
    <ul th:if="${errorList != null}" id="error-message">
        <li th:each="errorMessage : ${errorList}" th:text="${errorMessage}"></li>
    </ul>
    <form th:action="@{/}" method="post" id="login-form">
        <table>
            <tr>
                <td>ログインID</td>
                <td><input type="text" name="login_id" th:value=${loginId}></td>
            </tr>
            <tr>
                <td>パスワード</td>
                <td><input type="password" name="password"></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">ログイン</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
